<h1>Tags Não Visuais</h1>

<!--
    Tags semânticas :

    section -> agrupamento temático de conteudo. "seções , capitulos" faz parte de um contexto maior.
    article -> conteudo auto-contido 'começo, meio e fim ' faz parte de um contexto menor e ja acaba.
    header -> cabeçalho do documento.
    footer _> rodapé do documento.
    nav -> agrupa os links de navegação.
    aside -> de lado (ex. sidebar). Relacionando com o conteudo em volta (adendo)
    details -> exibe detalhes que podem ser exibidos ous escondidos.

    As mais usadas

    div -> divisão ou seção
    span -> usado para agrupar elemsntos inilne.
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;

    }
    span{
        display: block;

    }
    .diferente{
    font-weight: bold;
    font-size: 30px;
    color: chocolate;       
    }
</style>
