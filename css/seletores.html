<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*( '*' seletor universal) */
        /*('.tag' seletor da classe)*/
        /*('#' seletor de ID)*/
        /*('# >' seleciona dentro do ID o elemento que eu preciso , descendente direto)*/
        /*('#' 'espaço' seleciona qualquer elemtento dentro do ID que eu especificar)*/
        /*('+' seleciona o irmão adjascente)*/
        /*('~ é uma forma de seleçao geral dos irmãos mesmo nao sendo adjascentes')*/
        /*('[propriedade]' seleciona a proriedade direta de uma classe,  atributo)*/
        /*(':nth-child(1)' seleciona o primeiro filho de um elemento que eu quiser)*/
        /*(':nth-child(odd)' seleciona os filhos ímpares)*/
        /*(':nth-child(even)' seleciona os filhos pares)*/
        /*(' se deixar separado por espaço ele entende que é descendente. por virgula ele entende que é elemento')*/
        /*:nth-of-type() sleciona os elementos do tipo que eu precisar*/
        p {
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
